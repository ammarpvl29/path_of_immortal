   #Random Events

   #Books

   cultivation_random_event.01.title:0 "奇怪之书"
   cultivation_random_event.01.desc:0 "你在一栋废弃的藏书室内搜寻时，意外发现了一本奇怪的书。\n\n仔细翻阅后，你发现这是一本修仙届前辈留下的练气期文献。\n\n这本书可以帮助你收集天地间的灵气，教你如何运用身体中-气-的存在，并加以改善你的身体情况。"
   cultivation_random_event.01.a:0 "带走这本书，加以研究。"

   cultivation_random_event.02.title:0 "珍藏之书"
   cultivation_random_event.02.desc:0 "你在森林中感受天体灵气时，意外发现了一个隐秘的洞穴。\n\n在洞穴里，你发现了一本尘封已久的古书，其中记载了关于筑基期相关的很多感悟与心得。\n\n书中满满的文字和绘图，详细的记载着前辈的经验，这本书在筑基期会帮到你很多。"
   cultivation_random_event.02.a:0 "带走这本书，加以研究。"

   cultivation_random_event.03.title:0 "灵气之书"
   cultivation_random_event.03.desc:0 "旅行时，你偶然发现了一座藏在深山中的古庙。\n\n其中，有一本保存状态极佳的古书，散发着些许灵气。\n\n书中的内容围绕着如何将身体中的能量与灵魂本质炼化成丹，这本书中的内容对于金丹期的修士来说可以说是如鱼得水。"
   cultivation_random_event.03.a:0 "带走这本书，加以研究。"

   cultivation_random_event.04.title:0 "传说之书"
   cultivation_random_event.04.desc:0 "在一次外出修炼时，你发现一座废墟，探索时偶然发现了一处几近坍塌的密室。\n\n摸索许久无果，正当你要放弃折返时，突然感受到一旁石堆中似乎有些许灵气，扒开碎石发现一本极其精致的古籍。\n\n这是一本在修仙界可以称之为顶级的修炼文献，其中详细记载了关于如何释放肉体全部潜力，获得几乎永生神性的内容。"
   cultivation_random_event.04.a:0 "带走这本书，加以研究。"

   cultivation_random_event.05.title:0 "一株奇异的仙草"
   cultivation_random_event.05.desc:0 "在附近的荒野里，有一种你最近才知道的神奇仙草。\n\n你被告知，这仙草有着极其神奇的功效，而且想要获得…并不需要太多的时间和精力。"
   cultivation_random_event.05.a:0 "去寻找这株仙草"
   cultivation_random_event.05.a.tooltip:0 "花几天的时间到达仙草的所在地"
   cultivation_random_event.05.b:0 "无视这株仙草"

   cultivation_random_event.051.title:0 "仙草"
   cultivation_random_event.051.desc:0 "经过几天的长途跋涉，你到达了仙草所在地，但这里有一头凶猛的野兽看守着仙草。\n\n野兽体型巨大，目露凶光。但它对攻击你并不感兴趣，而是更着重于保护仙草。\n\n你可以攻击野兽抢走仙草…或者别的什么办法？"
   cultivation_random_event.051.a:0 "战斗，爽！"
   cultivation_random_event.051.a.duel_desc:0 "你决定与野兽战斗以获得草药。这个生物强壮凶猛，但你决心成功。"
   cultivation_random_event.051.b:0 "动脑，爽！"
   cultivation_random_event.051.b.duel_desc:0 "你试图用你的智慧和狡猾智胜野兽。这个生物很强大，但你相信你能智胜它。"
   cultivation_random_event.051.win_desc:0 "你整死了这头畜生！"
   cultivation_random_event.051.win_desc.tooltip:0 "你不仅弄死了这头畜生，还获得了心心念念的仙草！"
   cultivation_random_event.051.wounded_desc:0 "你整死了这头畜生，但同时自己也负伤了。"
   cultivation_random_event.051.wounded_desc.tooltip:0 "你弄死了这头畜生，但也受伤了，好在你获得了心心念念的仙草！"
   cultivation_random_event.051.lose_desc:0 "你被野兽打败了"
   cultivation_random_event.051.lose_desc.tooltip:0 "你没能战胜野兽，逃离了这里"
   cultivation_random_event.051.c:0 "算了，润！"
   cultivation_random_event.051.c.tooltip:0 "想了想，还是不冒生命危险了，润！"

   cultivation_random_event.052.desc:0 "你成功击败了野兽并获得了草药。\n\n当你摘下它时，你会感觉到一股能量在你的身体里流动。这种草药确实很特别，具有强大的灵性，可以增强你的修炼能力。"
   cultivation_random_event.052.a:0 "服用草药并使用它来加快你的修炼进度"

   cultivation_random_event.054.desc:0 "你没能打败野兽，被迫撤退。\n\nT这个生物太强大了，你根本无法战胜，你意识到自己还是太菜了，无法面对这样的挑战。\n\n两手空空，受伤离场。"
   cultivation_random_event.054.a:0 "治疗恢复受的伤"
   cultivation_random_event.054.a.tooltip:0 "在尝试任何更危险的任务之前，你决定专注于先治疗和恢复你的伤害。"

   cultivation_random_event.055.toast:0 "你拿了仙草"
   cultivation_random_event.055.good:0 "这种仙草很有效，可以用它来加快你的修炼进度"
   cultivation_random_event.055.great:0 "这种草药很强大，大大提高了你的修炼能力"
   cultivation_random_event.055.enormous:0 "这种草药极其神奇，它极大地提高了你的修炼能力"

   #Encounters

   cultivation_random_event.06.title:0 "受伤的陌生人"
   cultivation_random_event.06.desc:0 "你遇到了一个散修修真者，他需要帮助。\n\n他受了重伤，非常虚弱，似乎受到了强大敌人的攻击。\n\n你可以选择帮助他们，也可以让他听天由命。"
   cultivation_random_event.06.a:0 "帮助他"
   cultivation_random_event.06.a.tooltip:0 "你决定尽你所能，全力帮助他恢复"
   cultivation_random_event.06.b:0 "弄死他"
   cultivation_random_event.06.b.tooltip:0 "你决定趁火打劫，弄死他搜刮一下看他身上有啥好东西"
   cultivation_random_event.06.c:0 "听天由命吧"
   cultivation_random_event.06.c.tooltip:0 "你决定让他听天由命，你则继续自己的旅程。"

   cultivation_random_event.061.desc:0 "你帮助了他并治疗了他的伤口。\n\n这位散修很感激你的帮助，并表示愿意给你一粒宝贵的丹药作为他们的感谢。并表示这药丸需要立即服用才能生效。"
   cultivation_random_event.061.a:0 "接受丹药并食用"
   cultivation_random_event.061.a.tooltip:0 "只要吃不死，就往死里吃。奥里给！干了兄弟们！"

   cultivation_random_event.062.toast:0 "你吃了丹药"
   cultivation_random_event.062.good:0 "丹药有效，增强你的修炼"
   cultivation_random_event.062.great:0 "丹药威力巨大，大大提升了你的修炼能力"
   cultivation_random_event.062.enormous:0 "这丹药非同寻常，极大地提高了你的修炼能力"
   cultivation_random_event.062.roots:0 "这丹药…过于神奇，好像能改善你的灵根！"

   cultivation_random_event.063.desc:0 "你杀死了他并搜查了他的身体以寻找贵重物品。\n\n你发现了一些有趣的物品，包括一种似乎具有强大属性的神秘药丸。旁边还有说明书和包装盒，你仔细翻看了一下，发现药丸保质期快过了，你需要需要立即食用才能生效。"
   cultivation_random_event.063.a:0 "吃下药丸，看看会发生什么"
   cultivation_random_event.063.a.tooltip:0 "只要吃不死，就往死里吃。奥里给！干了兄弟们！"


   cultivation_random_event.07.title:0 "远方的战斗"
   cultivation_random_event.07.desc:0 "你遇到一群正在进行激烈战斗的修炼者。\n\n双方实力差距很大\n\n你可以选择加入战斗并选择帮助较强的一方或者较弱的一方。又或者…在安全距离外购买一份爆米花开始观看战斗。"
   cultivation_random_event.07.a:0 "帮助强者"
   cultivation_random_event.07.a.duel_desc:0 "获胜的几率更高"
   cultivation_random_event.07.a.win_desc:0 "你胜利了"
   cultivation_random_event.07.a.win_desc.tooltip:0 "中等修炼经验增益"
   cultivation_random_event.07.b:0 "帮助弱者"
   cultivation_random_event.07.b.duel_desc:0 "获胜的几率更低"
   cultivation_random_event.07.b.win_desc:0 "你胜利了"
   cultivation_random_event.07.b.win_desc.tooltip:0 "较多修炼经验增益"
   cultivation_random_event.07.lose_desc:0 "你被打败了"
   cultivation_random_event.07.lose_desc.tooltip:0 "受伤"
   cultivation_random_event.07.c:0 "吃爆米花，观察战斗"
   cultivation_random_event.07.c.tooltip:0 "较少修炼经验增益"

   cultivation_random_event.071.desc:0 "你在安全距离内观察战斗，并观看栽培者以技巧和决心进行战斗。\n\n通过观察他们的动作和战术，你学到了一些新的技术和策略，并获得了一些有价值的见解，帮助你提高了自己的修炼速度。\n\n你在战斗结束前离开了，以免被发现。"
   cultivation_random_event.071.a:0 "巩固学到的心得"

   cultivation_random_event.0711.toast:0 "修炼心得"
   cultivation_random_event.0711.toast.tooltip:0 "你从中获得了少量的经验，可以帮助你提高修炼"

   cultivation_random_event.072.desc:0 "战斗非常激烈，但你成功地保护住了自己没有受伤，并为胜利做出了贡献。\n\n你的努力被其他修炼者注意到，他们会给你一颗宝贵的修炼药丸作为感谢。\n\n并表示药丸需要立即食用才能生效。"
   cultivation_random_event.072.a:0 "接受药丸并食用"

   cultivation_random_event.0721.toast:0 "修炼心得 "
   cultivation_random_event.0721.toast.tooltip:0 "你获得了中等的增益，可以帮助你提高修炼"

   cultivation_random_event.073.desc:0 "战斗非常激烈，你与更强大的对手战斗时，身体几近极限状态。\n\n但好在尽管困难重重，你还是坚持了下来，并成功扭转了这场战斗对你不利的情况。\n\n你被其他修炼者誉为英雄，他们为你提供一种非常罕见且有价值的药丸作为感谢。并表示这药丸需要立即食用才能生效。"
   cultivation_random_event.073.a:0 "接受药丸并食用"

   cultivation_random_event.0731.toast:0 "修炼心得"
   cultivation_random_event.0731.toast.tooltip:0 "你获得较多的增益，可以帮助你提高修炼"

   cultivation_random_event.074.desc:0 "你在战斗中被击败了。\n\n对方这些修炼者太强大了，你根本无法与其抗衡，身边的其他修炼者都被杀了。但谢天谢地，你趁乱成功逃离了，虽然受了伤，但还活着。\n\n你意识到你还是太菜了，根本无法面对如此强大的对手。"
   cultivation_random_event.074.a:0 "疗伤休息"

   cultivation_random_event.0741.toast:0 "受伤"
   cultivation_random_event.0741.toast.tooltip:0 "你需要好好恢复才能尝试任何更危险的冒险"


   cultivation_random_event.08.title:0 "隐藏的洞穴"
   cultivation_random_event.08.desc:0 "你偶然发现了一个隐藏的洞穴，据说里面有一件强大的神器。\n\n这个洞穴黑暗而不祥，似乎许多修炼者都试图取回神器，但都失败了。你决定进入洞穴一探究竟，同时还要警惕里面可能存在的危险。"
   cultivation_random_event.08.a:0 "进入洞穴"

   cultivation_random_event.081.desc:0 "你进入洞穴，发现自己置身于一个由扭曲的隧道和黑暗通道组成的迷宫中。空气中弥漫着古老魔法的气味，你可以感受到神器的力量在召唤你。\n\n你沿着能量的方向，最终来到一个隐藏的房间，发现了神器。这是一块强大的护身符，可以增强你的修炼能力，赋予你不可思议的能力。\n\n它由一道似乎无法穿透的强大屏障守卫。你可以选择尝试突破这道屏障，索取神器，也可以…想想别的办法"
   cultivation_random_event.081.a:0 "尝试干碎这道屏障"
   cultivation_random_event.081.a.duel_desc:0 "用你所学的一切，尝试干碎屏障"
   cultivation_random_event.081.win_desc:0 "你成功干碎了屏障"
   cultivation_random_event.081.win_desc.tooltip:0 "拿到了神器 "
   cultivation_random_event.081.lose_desc:0 "屏障纹丝未动"
   cultivation_random_event.081.lose_desc.tooltip:0 "放火尝试烧毁屏障"
   cultivation_random_event.081.b:0 "算了，爷不要了"

   cultivation_random_event.082.desc:0 "你突破了障碍并获得了神器。\n\n这强大的神器，可以增强你在战斗中的能力，并赋予你不可思议的能力。\n\n当你把神器握在手中时，感觉到能量在你的身体里涌动，这时你意识到，它接下来要为你的修炼之旅服务了。"
   cultivation_random_event.082.a:0 "离开这里"

   cultivation_random_event.083.desc:0 "你无法冲破障碍拿到神器。\n\n一切的办法都用尽了，你心灰意冷。\n\n你意识到还是自己太菜了，无法打破这么强大的屏障，悻悻离开。"
   cultivation_random_event.083.a:0 "离开这里"


   cultivation_random_event.09.desc:0 "你遇到了一个神秘人，他自称是一个强大的修炼者。这个人物提出教你一种强大的技心法，可以增强你的修炼能力，但他索要一件有价值的物品作为回报。你可以选择接受这个提议并给出一件有价值的物品，也可以拒绝并继续走自己的路。"


   cultivation_random_event.10.desc:0 "你发现了一个隐藏的宝库，里面装满了贵重的物品和文物。这个宝库被一道似乎无法穿透的强大屏障所守护。你可以选择尝试突破这道屏障并索取宝藏，也可以任其自生自灭。"


   cultivation_random_event.11.desc:0 "你遇到一群正在进行友谊赛的修炼者。修炼者正在一系列挑战中测试他们的技能和能力，看起来他们玩得很开心。你可以选择加入比赛并展示自己的技能，也可以在安全距离外观看。"

